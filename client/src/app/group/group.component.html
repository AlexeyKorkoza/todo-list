<span class="name" (click)="select(group.group_id)">{{group.name}}</span>
<div *ngIf="group.status === 'author'">
    <i class="fa fa-pencil" aria-hidden="true" [routerLink]="['edit/', group.group_id]"></i>
    <i class="fa fa-times" aria-hidden="true" (click)="remove(group.group_id, index)"></i>
</div>
